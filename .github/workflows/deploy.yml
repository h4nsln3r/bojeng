name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # ðŸ”Ž Debug: se exakt hur stor dist Ã¤r och vad som Ã¤r tungt
      - name: Dist stats
        run: |
          echo "== Dist exists? =="
          ls -la
          echo "== Dist listing =="
          ls -la dist || (echo "dist/ saknas - byggsteget skapade ingen dist" && exit 1)
          echo "== File count =="
          find dist -type f | wc -l
          echo "== Total size =="
          du -sh dist
          echo "== Top 25 largest files =="
          du -ah dist | sort -h | tail -n 25

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30 # âœ… ge Pages mer tid om syncing_files Ã¤r segt
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
